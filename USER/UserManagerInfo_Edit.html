<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息修改</title>
		<link href="../css/Login_css.css" rel="stylesheet" type="text/css"/>
		<script src="../js/My97DatePicker/WdatePicker.js"></script>
	</head>
	<body class="white_bg">
		<form action="userManagerInfo.html" method="get">
			<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td height="30"></td>
				</tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="835" align="center">
				<tr>
					<td colspan="2" width="20"></td>
				</tr>
				<tr>
					<td width="64" height="30"></td>
					<td width="771" align="left" valign="top" class="text_bold_title">修改个人信息</td>
				</tr>
				<tr>
					<td colspan="2" height="15"><img src="../images/line1.jpg" width="835" height="6"></td>
				</tr>
				<tr>
					<td width="64" height="30"></td>
					<td width="771" align="left" class="">注：标有<span class="text_red">*</span>处均为必填项</span></td>
				</tr>
				<tr>
					<td colspan="2" height="20"></td>
				</tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="700" align="center">
				<tr>
					<td colspan="4" height="15" align="left" class="text_title">详细信息</td>
				</tr>
				<tr>
					<td colspan="4" height="10"></td>
				</tr>
				<tr>
					<td width="20"></td>
					<td width="100" height="40" align="left" class="text_cray1">登录名：</td>
					<td width="350" align="left" class="text_cray1">
						<input type="text" name="username" value="" />
					</td>
					<td rowspan="7" align="center" background="../images/bg_point_write.gif">
						<img src="../images/photo/photo_mr.jpg" width="120">
						<table border="0" cellspacing="0" cellpadding="0" width="90%">
							<tr>
								<td  height="15"></td>
							</tr>
							<tr>
								<td height="7" align="center" class="text_cray1">上传图片</td>
							</tr>
							<tr>
								<td height="8"></td>
							</tr>
							<tr>
								<td align="center">
									<input type="file" name="uploadFile" id="" value="" class="text_cray" size="20"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="20"></td>
					<td width="100" height="40" align="left" class="text_cray1">真实姓名：</td>
					<td align="left" class="text_cray1">
						<input type="text" name="realname" value="" />
					</td>
				</tr>
				<tr>
					<td width="20"></td>
					<td width="100" height="40" align="left" class="text_cray1">性别：</td>
					<td align="left" class="text_cray1">
						<input type="radio" name="sex" value="1" /><span class="text_cray">男</span>
						<input type="radio" name="sex" value="2" /><span class="text_cray">女</span>
					</td>
				</tr>
				<tr>
					<td width="20" align="center" class="text_red">*</td>
					<td width="100" height="40" align="left" class="text_cray1">省份：</td>
					<td align="left" class="text_cray1">
						<input type="text" name="province" value="" />
					</td>
				</tr>
				<tr>
					<td width="20" align="center" class="text_red">*</td>
					<td width="100" height="40" align="left" class="text_cray1">城市：</td>
					<td align="left" class="text_cray1">
						<input type="text" name="city" value="" />
					</td>
				</tr>
				<tr>
					<td width="20" align="center" class="text_red">*</td>
					<td width="100" height="40" align="left" class="text_cray1">证件类型：</td>
					<td align="left" class="text_cray1">
						<input type="text" name="certType" value="" />
					</td>
				</tr>
				<tr>
					<td width="20" align="center" class="text_red">*</td>
					<td width="100" height="40" align="left" class="text_cray1">证件号码：</td>
					<td align="left" class="text_cray1">
						<input type="text" name="certNumber" value="" />
					</td>
				</tr>
				<tr>
					<td width="20"></td>
					<td width="100" height="40" align="left" class="text_cray1">出生日期：</td>
					<td align="left" class="text_cray1" colspan="2">
						<input type="text" name="birthday" class="text_cray"
						class="Wdate" onfocus="WdatePicker({dataFmt:'yyyy-MM-dd HH:mm:ss'})"/>
					</td>
				</tr>
				<tr>
					<td width="20"></td>
					<td width="100" height="40" align="left" class="text_cray1">旅客类型</td>
					<td align="left" class="text_cray1" colspan="2">
						<select name="userType" style="width: 162px;" class="text_cray" >
							<option value="1">成人</option>
							<option value="2">学生</option>
							<option value="3">儿童</option>
							<option value="4">残疾军人，撒谎脑残人民警察</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="4" height="10"></td>
				</tr>
				<tr>
					<td width="20"></td> 
					<td width="100" height="80" align="left" class="text_cray1">备注：</td>
					<td colspan="2" align="left" class="text_cray1">
						<textarea rows="8" name="content" class="text_cray" style="width: 100%;">
							
						</textarea>
					</td>
				</tr>
			</table>
			<br/>
			<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
				<tr>
					<td height="2" align="center" background="../images/bottom_point.gif"></td>
				</tr>
				<tr>
				<td align="center" background="../images/bottom_ny_bg.gif"><span class="text_cray">szlcopy@12306 购票网</span></td>
				</tr>
			</table>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户密码修改</title>
		<link href="../css/Login_css.css" rel="stylesheet" type="text/css"/>
	</head>
	<body class="white_bg">
		<!-- target="_top":可以跳出formset框架 -->
		<form action="../Login.html" method="get" target="_top">
			<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr><td height="30"></td></tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="835" align="center">
				<tr>
					<td colspan="2" height="20"></td>
				</tr>
				<tr>
					<td width="64" height="30"></td>
					<td width="744" align="left" class="text_bold_title">密码修改</td>
				</tr>
				<tr>
					<td colspan="2" height="15"><img src="../images/line1.jpg" width="835" height="6" ></td>
				</tr>
				<tr>
					<td colspan="2">
						<table border="0" cellspacing="0" cellpadding="0" width="700" align="center">
							<tr>
								<td width="20"></td>
								<td width="100" height="40" class="text_cray1">用户名：</td>
								<td align="left" class="text_cray1">
									<input type="text" name="username" value="" /></td>
							</tr>
							<tr>
								<td width="20" class="text_red" align="center">*</td>
								<td width="100" height="40" class="text_cray1">原密码：</td>
								<td align="left" class="text_cray1">
									<input type="password" name="passwordOld" value="" /></td>
							</tr>
							<tr>
								<td width="20" class="text_red" align="center">*</td>
								<td width="100" height="40" class="text_cray1">新密码：</td>
								<td align="left" class="text_cray1">
									<input type="password" name="passwordNew" value="" /></td>
							</tr>
							<tr>
								<td width="20" class="text_red" align="center">*</td>
								<td width="100" height="40" class="text_cray1">确认密码：</td>
								<td align="left" class="text_cray1">
									<input type="password" name="passwordCheck" value="" /></td>
							</tr>
						</table>
						<br/>
					</td>
				</tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="700" align="center">
				<tr>
					<td width="124" height="30"></td>
					<td width="78" align="left">
						<input type="submit" name="" value="" class="btntj"/>
					</td>
					<td width="40"></td>
					<td align="left"><input type="reset" name="" id="" value="" class="btnqx"/></td>
				</tr>
			</table>
			<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td width="275"></td>
				</tr>
			</table>
			<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">

			</table>
			<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
				<tr>
					<td height="2" align="center" background="../images/bottom_point.gif"></td>
				</tr>
				<tr>
				<td align="center" background="../images/bottom_ny_bg.gif"><span class="text_cray">szlcopy@12306 购票网</span></td>
				</tr>
